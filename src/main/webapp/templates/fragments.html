<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <style type="text/css">
    #navbar ul {
        margin: 0;
        padding: 5px;
        list-style-type: none;
        text-align: center;
        background-color: #000;
	}

    #navbar ul li {
	    display: inline;
	}

    #navbar ul li a {
        text-decoration: none;
        padding: .2em 1em;
        color: #fff;
        background-color: #000;
	}

    #navbar ul li a:hover {
        color: #000;
        background-color: #fff;
	}

    </style>
</head>
<body>
<div id="navbar" th:fragment="navbar">
    <ul>
        <li><a th:href="@{/index}">Home page</a></li>
        <li><a th:href="@{/products}">Products</a></li>
        <li><a th:href="@{/login}">Login</a></li>
        <li sec:authorize="isAuthenticated()"><form form-method="post" th:action="@{/logout}"><input type="submit" value="Logut"/></form></li>
    </ul>
</div>
</body>
</html>
